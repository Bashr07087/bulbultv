    <style>
        h1 {
            background-color: blue;
            text-align: center;
            border-radius: 20px;
            color: white;
            padding: 10px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .video-item {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 30%;
            box-sizing: border-box;
        }

        .video-item p {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .video-item video {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        .container {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }

        .course-list {

            font-size: 1.3em;
            color: #333;
        }

        .course-item p {
            font-size: 1.1em;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-item, .course-item {
                width: 100%;
            }
        }
    </style>
</head>
